{% extends "base.html" %}
	{% block title %}
		Update Page 
	{% endblock %}
	{% block content %}
		<h2>Update your account</h2>
			<form action='/update_account' method="post">
				<p>Email address:</p>
				<p>
					<input type="email" name="email" placeholder="Enter Email" value="{{email if email}}"/>
					<label for="status">What do you want to do</label>
						<select id="status" name="status">
							<option value="1">Free account</option>
							<option value="2">Premium account</option>
							<option value="3">Pause account</option>
							<option value="4">Delete account</option>
						</select> 
					<input type="submit" value="submit"/>
				</p>
			</form>
	{% endblock %}
