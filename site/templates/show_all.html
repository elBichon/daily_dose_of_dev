<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      
      <h3>
         <a href = "{{ url_for('show_all') }}">Comments - Flask 
            SQLAlchemy example</a>
      </h3>
      
      
      <table>
         <thead>
            <tr>
               <th>Name</th>
               <th>status</th>
               <th>nb_day</th>
            </tr>
         </thead>
         
         <tbody>
            {% for user in users %}
               <tr>
                  <td>{{ user.email }}</td>
                  <td>{{ user.status }}</td>
                  <td>{{ user.nb_day }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
      
   </body>
</html>
