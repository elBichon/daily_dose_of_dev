{% extends "base.html" %}
	{% block title %} 
		update Page

	{% block content %}
		<h2>Update your profile</h2>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
					<h3>{{message}}</h3>
				{% endfor %}
			{% endif %}
		{% endwith %}
	{% endblock %}
